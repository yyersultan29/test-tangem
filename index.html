<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tangem</title>
  </head>
  <body>
    <div class="top-banner">
      <div class="top-banner-img"></div>

      <div class="top-banner-links">
        <div>
          <span class="text-bold"> Black Friday, </span>
          <span class="top-banner-link-date">24-27 Nov</span>
        </div>

        <div class="circle"></div>

        <div class="text-yellow text-bold top-banner-dicsount">10%OFF</div>

        <div class="circle"></div>

        <div class="top-banner-link-end-text">
          <span>Use code</span>
          <span class="text-yellow text-bold">10FRIDAY</span>
          <span class="top-banner-link-checkout-text">at checkout</span>
        </div>
      </div>

      <div class="top-banner-buttons">
        <button class="top-banner-white-btn">Shop now</button>
        <button class="banner-close-btn top-banner-close-btn">x</button>
        <div class="top-banner-dropdown-btn">></div>
      </div>
    </div>

    <main>
      <div class="bottom-banner">
        <button class="bottom-banner-close-btn banner-close-btn">x</button>
        <div class="bottom-banner-left"></div>

        <div class="bottom-banner-right">
          <div class="bottom-banner-right-title">Black Friday</div>
          <div class="bottom-banner-right-title-linear">10%OFF</div>
          <div class="bottom-banner-right-subtitle">
            Use code
            <span class="text-yellow text-bold">10FRIDAY</span>
            at checkout
          </div>

          <button class="bottom-banner-right-btn">
            Shop now through Monday
          </button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
